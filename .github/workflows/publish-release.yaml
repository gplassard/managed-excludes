name: Publish Draft Release

on:
  workflow_dispatch:
    inputs:
      release_id:
        description: 'ID of the draft release to publish'
        required: true
        type: string

jobs:
  publish_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish Draft Release
        id: publish_release
        uses: actions/github-script@v7
        with:
          script: |
            const release_id = '${{ github.event.inputs.release_id }}';
            const { data: release } = await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id,
              draft: false
            });
            core.setOutput("html_url", release.html_url);
